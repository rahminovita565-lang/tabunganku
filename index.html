<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Tabungan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Aplikasi Tabungan</h2>

        <div id="loginDiv">
            <h3>Login</h3>
            <input type="text" id="loginUser" placeholder="Username">
            <input type="password" id="loginPass" placeholder="Password">
            <button onclick="login()">Login</button>
            <p>Belum punya akun? <a href="#" onclick="showRegister()">Register</a></p>
        </div>

        <div id="registerDiv" style="display:none;">
            <h3>Register</h3>
            <input type="text" id="regUser" placeholder="Username">
            <input type="password" id="regPass" placeholder="Password">
            <input type="text" id="regHint" placeholder="Petunjuk password">
            <button onclick="register()">Register</button>
            <p>Sudah punya akun? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
