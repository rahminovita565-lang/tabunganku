<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Tabungan & Pengeluaran</title>

  <!-- Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    :root {
      --bg-light: linear-gradient(135deg, #4facfe, #00f2fe);
      --bg-dark: linear-gradient(135deg, #1f1f1f, #101010);
      --card-light: rgba(255, 255, 255, 0.9);
      --card-dark: rgba(30, 30, 30, 0.95);
      --text-light: #333;
      --text-dark: #f1f1f1;
      --primary: #007bff;
      --danger: #ff416c;
      --success: #28a745;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.5s, color 0.5s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    h1, h2 {
      text-align: center;
    }

    .container {
      max-width: 550px;
      margin: 40px auto;
      background: var(--card-light);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      padding: 30px;
      backdrop-filter: blur(10px);
      transition: background 0.5s, color 0.5s;
    }

    body.dark .container {
      background: var(--card-dark);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: all 0.3s;
      background: white;
    }

    body.dark input, body.dark select {
      background: #222;
      color: #f1f1f1;
      border-color: #444;
    }

    input:focus, select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 6px rgba(0,123,255,0.5);
    }

    button {
      background: linear-gradient(45deg, #007bff, #00bfff);
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .logout-btn {
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      margin-top: 10px;
    }

    .export-btn {
      background: linear-gradient(45deg, #28a745, #00c851);
      margin-top: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
    }

    li {
      background: #f9f9f9;
      padding: 12px;
      border-left: 6px solid var(--primary);
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      border-radius: 6px;
      font-size: 15px;
    }

    body.dark li {
      background: #333;
    }

    .pengeluaran {
      border-left-color: #e74c3c;
      background: #ffecec;
    }

    body.dark .pengeluaran {
      background: #3a1a1a;
    }

    .hapus {
      background: none;
      border: none;
      color: var(--danger);
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    .hapus:hover {
      transform: scale(1.2);
    }

    .saldo-box {
      text-align: center;
      font-size: 18px;
      background: #f0f8ff;
      border-radius: 10px;
      padding: 10px;
      font-weight: 600;
      color: var(--primary);
      transition: all 0.5s;
    }

    body.dark .saldo-box {
      background: #222;
      color: #00d1ff;
    }

    canvas {
      margin-top: 20px;
      width: 100%;
    }

    .export-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.2);
      border: none;
      font-size: 22px;
      padding: 10px 14px;
      border-radius: 50%;
      cursor: pointer;
      color: #333;
      transition: all 0.3s;
    }

    body.dark .theme-toggle {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
  </style>
</head>
<body>

  <button class="theme-toggle" id="themeToggle" title="Ganti tema">ðŸŒ™</button>

  <h1>ðŸ’° Aplikasi Tabungan & Pengeluaran</h1>

  <!-- LOGIN -->
  <div class="container" id="halamanLogin">
    <h2>Login</h2>
    <input id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="link">
      <a href="#" onclick="showRegister()">Daftar</a> |
      <a href="#" onclick="showForgot()">Lupa Password?</a>
    </div>
  </div>

  <!-- REGISTER -->
  <div class="container" id="halamanRegister" style="display:none;">
    <h2>Daftar Akun Baru</h2>
    <input id="regUsername" placeholder="Buat Username" />
    <input type="password" id="regPassword" placeholder="Buat Password" />
    <input id="regHint" placeholder="Petunjuk Password (contoh: nama hewan)" />
    <button onclick="register()">Daftar</button>
    <div class="link"><a href="#" onclick="showLogin()">Sudah punya akun?</a></div>
  </div>

  <!-- LUPA PASSWORD -->
  <div class="container" id="halamanLupa" style="display:none;">
    <h2>Lupa Password</h2>
    <input id="forgotUsername" placeholder="Masukkan Username">
    <input id="forgotHint" placeholder="Masukkan Petunjuk">
    <input type="password" id="newPassword" placeholder="Password Baru">
    <button onclick="resetPassword()">Reset Password</button>
    <div class="link"><a href="#" onclick="showLogin()">Kembali ke Login</a></div>
  </div>

  <!-- APLIKASI -->
  <div class="container" id="halamanAplikasi" style="display:none;">
    <div class="saldo-box">
      <h3>Saldo Saat Ini:</h3>
      <h2 id="saldo">Rp 0</h2>
    </div>

    <form id="formTransaksi">
      <input id="deskripsi" placeholder="Deskripsi" required />
      <input type="number" id="jumlah" placeholder="Jumlah (Rp)" required />
      <select id="tipe">
        <option value="tabungan">Tabungan</option>
        <option value="pengeluaran">Pengeluaran</option>
      </select>
      <button type="submit">Tambah Transaksi</button>
    </form>

    <ul id="daftarTransaksi"></ul>
    <canvas id="chartLaporan"></canvas>

    <div class="export-container">
      <button class="export-btn" onclick="exportExcel()">ðŸ“— Excel</button>
      <button class="export-btn" onclick="exportPDF()">ðŸ“• PDF</button>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    let userAktif = localStorage.getItem('userAktif');
    let chart;
    const themeToggle = document.getElementById('themeToggle');

    // ========== MODE DARK ==========
    function setTheme(dark) {
      if (dark) {
        document.body.classList.add('dark');
        themeToggle.textContent = 'ðŸŒž';
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.remove('dark');
        themeToggle.textContent = 'ðŸŒ™';
        localStorage.setItem('theme', 'light');
      }
    }
    const savedTheme = localStorage.getItem('theme') === 'dark';
    setTheme(savedTheme);

    themeToggle.addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark');
      setTheme(!isDark);
    });

    // ========== HALAMAN ==========
    const halamanLogin = document.getElementById('halamanLogin');
    const halamanRegister = document.getElementById('halamanRegister');
    const halamanLupa = document.getElementById('halamanLupa');
    const halamanAplikasi = document.getElementById('halamanAplikasi');
    const form = document.getElementById('formTransaksi');
    const daftarTransaksi = document.getElementById('daftarTransaksi');
    const saldoEl = document.getElementById('saldo');

    function showLogin(){halamanLogin.style.display='block';halamanRegister.style.display='none';halamanLupa.style.display='none';halamanAplikasi.style.display='none';}
    function showRegister(){halamanLogin.style.display='none';halamanRegister.style.display='block';}
    function showForgot(){halamanLogin.style.display='none';halamanLupa.style.display='block';}
    function showApp(){halamanLogin.style.display='none';halamanRegister.style.display='none';halamanAplikasi.style.display='block';}

    function getUserData(){
      const users = JSON.parse(localStorage.getItem('users')) || {};
      return users[userAktif];
    }

    function updateUserData(data){
      const users = JSON.parse(localStorage.getItem('users')) || {};
      users[userAktif] = data;
      localStorage.setItem('users', JSON.stringify(users));
    }

    // ========== LOGIN, REGISTER, PASSWORD ==========
    function register(){
      const u=document.getElementById('regUsername').value.trim();
      const p=document.getElementById('regPassword').value;
      const h=document.getElementById('regHint').value.trim();
      if(!u||!p||!h)return alert('Lengkapi semua kolom!');
      const users=JSON.parse(localStorage.getItem('users'))||{};
      if(users[u])return alert('Username sudah digunakan!');
      users[u]={password:p,hint:h,transaksi:[]};
      localStorage.setItem('users',JSON.stringify(users));
      alert('Registrasi berhasil!');
      showLogin();
    }

    function login(){
      const u=document.getElementById('username').value.trim();
      const p=document.getElementById('password').value;
      const users=JSON.parse(localStorage.getItem('users'))||{};
      if(users[u]&&users[u].password===p){
        userAktif=u;localStorage.setItem('userAktif',u);
        showApp();renderTransaksi();
      } else alert('Username atau password salah!');
    }

    function resetPassword(){
      const u=document.getElementById('forgotUsername').value.trim();
      const h=document.getElementById('forgotHint').value.trim();
      const np=document.getElementById('newPassword').value;
      const users=JSON.parse(localStorage.getItem('users'))||{};
      if(users[u]&&users[u].hint===h){
        users[u].password=np;
        localStorage.setItem('users',JSON.stringify(users));
        alert('Password berhasil diperbarui!');
        showLogin();
      } else alert('Petunjuk salah!');
    }

    function logout(){localStorage.removeItem('userAktif');location.reload();}

    // ========== TRANSAKSI ==========
    form.addEventListener('submit',e=>{
      e.preventDefault();
      const d=document.getElementById('deskripsi').value.trim();
      const j=parseInt(document.getElementById('jumlah').value);
      const t=document.getElementById('tipe').value;
      if(!d||j<=0)return;
      const u=getUserData();
      u.transaksi.push({deskripsi:d,jumlah:j,tipe:t,tanggal:new Date().toISOString()});
      updateUserData(u);
      form.reset();renderTransaksi();
    });

    function renderTransaksi(){
      const u=getUserData();
      daftarTransaksi.innerHTML='';
      let saldo=0;
      u.transaksi.forEach((x,i)=>{
        const li=document.createElement('li');
        li.classList.add(x.tipe==='pengeluaran'?'pengeluaran':'');
        li.innerHTML=`${x.deskripsi}<strong>Rp ${x.jumlah.toLocaleString('id-ID')}</strong>
        <button class="hapus" onclick="hapusTransaksi(${i})">âœ•</button>`;
        daftarTransaksi.appendChild(li);
        saldo+=x.tipe==='tabungan'?x.jumlah:-x.jumlah;
      });
      saldoEl.textContent=`Rp ${saldo.toLocaleString('id-ID')}`;
      renderChart();
    }

    function hapusTransaksi(i){
      const u=getUserData();
      u.transaksi.splice(i,1);
      updateUserData(u);
      renderTransaksi();
    }

    // ========== GRAFIK ==========
    function renderChart(){
      const u=getUserData();
      const dataBulan={};
      u.transaksi.forEach(x=>{
        const b=new Date(x.tanggal).toLocaleString('id-ID',{month:'short',year:'numeric'});
        if(!dataBulan[b])dataBulan[b]={tabungan:0,pengeluaran:0};
        dataBulan[b][x.tipe]+=x.jumlah;
      });
      const labels=Object.keys(dataBulan);
      const dataT=labels.map(l=>dataBulan[l].tabungan);
      const dataP=labels.map(l=>dataBulan[l].pengeluaran);
      const ctx=document.getElementById('chartLaporan').getContext('2d');
      if(chart)chart.destroy();
      chart=new Chart(ctx,{
        type:'bar',
        data:{labels,datasets:[
          {label:'Tabungan',data:dataT,backgroundColor:'rgba(0,123,255,0.6)',borderRadius:6},
          {label:'Pengeluaran',data:dataP,backgroundColor:'rgba(231,76,60,0.6)',borderRadius:6}
        ]},
        options:{responsive:true,plugins:{legend:{position:'bottom'}},scales:{y:{beginAtZero:true}}}
      });
    }

    // ========== EKSPOR ==========
    function exportExcel(){
      const u=getUserData();
      if(!u.transaksi.length)return alert('Tidak ada data!');
      const data=u.transaksi.map(x=>({
        'Deskripsi':x.deskripsi,
        'Jumlah (Rp)':x.jumlah,
        'Tipe':x.tipe,
        'Tanggal':new Date(x.tanggal).toLocaleDateString('id-ID')
      }));
      const ws=XLSX.utils.json_to_sheet(data);
      const wb=XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb,ws,'Laporan');
      ws['!cols']=[{wch:25},{wch:15},{wch:15},{wch:15}];
      XLSX.writeFile(wb,`Laporan_${userAktif}.xlsx`);
    }

    async function exportPDF(){
      const u=getUserData();
      if(!u.transaksi.length)return alert('Tidak ada data!');
      const {jsPDF}=window.jspdf;
      const doc=new jsPDF();
      doc.setFont('helvetica','bold');
      doc.setFontSize(18);
      doc.text(`Laporan Keuangan - ${userAktif}`,14,15);
      doc.setFontSize(12);
      doc.text(`Tanggal Cetak: ${new Date().toLocaleDateString('id-ID')}`,14,22);

      const rows=u.transaksi.map(x=>[
        x.deskripsi,`Rp ${x.jumlah.toLocaleString('id-ID')}`,x.tipe,new Date(x.tanggal).toLocaleDateString('id-ID')
      ]);
      doc.autoTable({
        head:[['Deskripsi','Jumlah','Tipe','Tanggal']],
        body:rows,
        startY:28,
        styles:{fontSize:10,halign:'center'},
        headStyles:{fillColor:[40,167,69]}
      });
      doc.save(`Laporan_${userAktif}.pdf`);
    }

    if(userAktif){showApp();renderTransaksi();}
  </script>
</body>
</html>
