<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Tabungan</title>
    <link rel="stylesheet" href="style.css">
    <script src="jspdf.min.js"></script>
    <script src="xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Dashboard Tabungan</h2>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button onclick="logout()">Logout</button>

        <h3>Total Saldo: Rp <span id="totalSaldo">0</span></h3>

        <h3>Tambah Transaksi</h3>
        <input type="text" id="desc" placeholder="Deskripsi">
        <input type="number" id="amount" placeholder="Jumlah">
        <select id="type">
            <option value="tabungan">Tabungan</option>
            <option value="pengeluaran">Pengeluaran</option>
        </select>
        <input type="text" id="kategori" placeholder="Kategori">
        <button onclick="addTransaction()">Tambah</button>

        <h3>Daftar Transaksi</h3>
        <table id="transactionTable">
            <thead>
                <tr>
                    <th>Deskripsi</th>
                    <th>Jumlah</th>
                    <th>Tipe</th>
                    <th>Kategori</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>Ekspor</h3>
        <button onclick="exportPDF()">Export PDF</button>
        <button onclick="exportExcel()">Export Excel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
